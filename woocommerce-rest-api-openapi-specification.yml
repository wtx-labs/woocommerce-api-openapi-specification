# specVersion: 0.9.7
openapi: 3.0.1
info:
  title: WooCommerce REST API
  description: The REST API is a powerful part of WooCommerce which lets you read and write various parts of WooCommerce data such as orders, products, coupons, customers, and shipping zones.
  version: v3
  contact:
    name: WTX Labs Team
    url: https://github.com/wtx-labs/woocommerce-api-openapi-specification
servers:
  - url: https://example-woocommerce-shop.com/wp-json/wc/v3
security:
  - basicAuth: []
tags:
  - name: Customers
  - name: Orders
  - name: Products
  - name: Product variations
  - name: Product attributes
  - name: Product attribute terms
  - name: Product categories
  - name: Product shipping classes
  - name: Product tags
  - name: Product reviews
  - name: Reports
paths:
  /customers:
    post:
      tags:
        - Customers
      summary: This API helps you to create a new customer.
      operationId: createCustomer
      requestBody:
        description: Customer object with data to create.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Customer'
        required: true
      responses:
        '200':
          description: Returns specified customer.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
    get:
      tags:
        - Customers
      summary: This API helps you to view all the customers.
      operationId: listAllCustomers
      parameters:
        - name: context
          in: query
          description: 'Scope under which the request is made; determines fields present in response. Options: view and edit. Default is view.'
          schema:
            type: string
            enum:
              - view
              - edit
            default: view
        - name: page
          in: query
          description: 'Current page of the collection. Default is 1.'
          schema:
            type: integer
            default: 1
        - name: per_page
          in: query
          description: 'Maximum number of items to be returned in result set. Default is 10.'
          schema:
            type: integer
            default: 10
        - name: search
          in: query
          description: 'Limit results to those matching a string.'
          schema:
            type: string
        - name: exclude
          in: query
          description: 'Ensure result set excludes specific IDs.'
          explode: false
          schema:
            type: array
            items:
              type: integer
        - name: include
          in: query
          description: 'Limit result set to specific IDs.'
          explode: false
          schema:
            type: array
            items:
              type: integer
        - name: offset
          in: query
          description: 'Offset the result set by a specific number of items.'
          schema:
            type: integer
        - name: order
          in: query
          description: 'Order sort attribute ascending or descending. Options: asc and desc. Default is asc.'
          schema:
            type: string
            enum:
              - asc
              - desc
            default: asc
        - name: orderby
          in: query
          description: 'Sort collection by object attribute. Options: id, include, name and registered_date. Default is name.'
          schema:
            type: string
            enum:
              - id
              - include
              - name
              - registered_date
            default: name
        - name: email
          in: query
          description: 'Limit result set to resources with a specific email.'
          schema:
            type: string
        - name: role
          in: query
          description: 'Limit result set to resources with a specific role. Options: all, administrator, editor, author, contributor, subscriber, customer and shop_manager. Default is customer.'
          schema:
            type: string
            enum:
              - all
              - administrator
              - editor
              - author
              - contributor
              - subscriber
              - customer
              - shop_manager
            default: customer
      responses:
        '200':
          description: Returns list of customers.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Customer'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /customers/{customerId}:
    get:
      tags:
        - Customers
      summary: This API lets you retrieve and view a specific customer by ID.
      operationId: retrieveCustomerById
      parameters:
        - name: customerId
          in: path
          description: ID of customer to return
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Returns specified customer.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
    put:
      tags:
        - Customers
      summary: This API lets you make changes to a customer.
      operationId: updateCustomerById
      parameters:
        - name: customerId
          in: path
          description: ID of customer to update
          required: true
          schema:
            type: integer
      requestBody:
        description: Customer object with data to update.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Customer'
        required: true
      responses:
        '200':
          description: Returns updated customer.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
      x-codegen-request-body-name: customer
    delete:
      tags:
        - Customers
      summary: This API helps you delete a customer.
      operationId: deleteCustomerById
      parameters:
        - name: customerId
          in: path
          description: ID of customer to delete
          required: true
          schema:
            type: integer
        - name: force
          in: query
          description: Required to be true, as resource does not support trashing.
          required: true
          schema:
            type: string
        - name: reassign
          in: query
          description: User ID to reassign posts to.
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Returns deleted customer.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'  
  /customers/batch:
    post:
      tags: [Customers]
      summary: Batch create, update, and delete customers
      operationId: batchCustomers
      requestBody:
        description: Batch create, update, and delete customers
        content:
          application/json:
            schema:
              type: object
              properties:
                create:
                  type: array
                  items:
                    $ref: '#/components/schemas/Customer'
                update:
                  type: array
                  items:
                    $ref: '#/components/schemas/Customer'
                delete:
                  type: array
                  items:
                    type: integer
      responses:
        '200':
          description: Batch operation results
          content:
            application/json:
              schema:
                type: object
                properties:
                  create:
                    type: array
                    items:
                      $ref: '#/components/schemas/Customer'
                  update:
                    type: array
                    items:
                      $ref: '#/components/schemas/Customer'
                  delete:
                    type: array
                    items:
                      $ref: '#/components/schemas/Customer'
